<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03正则表达式之入门</title>
	</head>
	<body>
		<p>1.编写一个判断给定数字是否为手机号码的正则表达式，测试用例参照但不限于：</p>
		<p>18812011232  // 测试结果应该为 true</p>
		<p>18812312     // false</p>
		<p>12345678909  // false</p>
		检测手机号：<input type="text" name="" id="tel" value="" placeholder="请输入手机号" />
		<button id="btn1">检测</button><span id="sp1" style="color: red;"></span>
		
		
		<p>2.编写一个判断输入的字符串是否有相邻重复单词的正则表达式，测试用例可以参考但不限于：</p>
		<p>foo foo bar       // true</p>
		<p>foo bar foo       // false  有重复单词但是不相邻</p>
		<p>foo  barbar bar   // false</p>
		<br />
		检测字符串：<input type="text" name="" id="word" value="" placeholder="请输入字符串" />
		<button id="btn2">检测</button><span id="sp2" style="color: red;"></span>
	</body>
	<script type="text/javascript">
		var reg1 = /^1[34578]\d{9}$/;
		document.getElementById("btn1").onclick = function(){
			var num = document.getElementById("tel").value;
			if(reg1.test(num)){ 
				document.getElementById("sp1").innerHTML="true 手机号正确";
		    }else{
		    	document.getElementById("sp1").innerHTML="false 手机号码有误，请重填"; 
		    }
		}
		
		var reg2 = /(\s|^)([A-Za-z]+(-[A-Za-z]+)*)\s+\2(?=\s|$)/;
		document.getElementById("btn2").onclick = function(){
			var str = document.getElementById("word").value;
			console.log(typeof(str));
			if(reg2.test(str)){ 
				document.getElementById("sp2").innerHTML="true 有相邻重复单词";
		    }else{
		    	document.getElementById("sp2").innerHTML="false 没有相邻重复单词"; 
		    }
		}
	</script>
</html>
